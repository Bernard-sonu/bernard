<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Kofi Sarpong Adu-Manu - Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dr. Kofi Sarpong Adu-Manu - Contact</h1>
      
    </header>
    
    <main>
        <section>
            <h2>Contact Information</h2>
            <p>You can reach Dr. Kofi Sarpong Adu-Manu via email:</p>
            <a href="mailto:kofi.adu-manu@ug.edu.gh">kofi.adu-manu@ug.edu.gh</a>
        </section>
    </main>

    <fieldset class="fs">
        <legend>Book an appointment</legend>
        <br>
    <div class="D1">
    <label for="fn" class="FN">Firstname</label>
    <input type="text" id="fn"><br>
    <br>
    <label for="mn" class="MN">Middlename</label>
    <input type="text" id="mn"><br>
    <br>
    <label for="ln" class="LN">Lastname</label>
    <input type="text" id="ln">
</div>
<br>
<br>
<div class="D2">
    <p>Gender</p>
    <input type="radio" id="gender" name="gender">
    <label for="gender">Male</label><br>
    <input type="radio" name="gender" id="gender">
    <label for="gender">Female</label>
    <br>
    <br>
    <p>SELECT LEVEL</p>
    <input type="radio" name="age" id="age">
    <label for="age">100</label><br>
    <input type="radio" name="age" id="age">
    <label for="age">200</label><br>
    <input type="radio" name="age" id="age">
    <label for="age">300</label><br>
    <input type="radio" name="age" id="age">
    <label for="age">400</label>
    
</div>
<br>
<br>
<div class="D3">
    <p>How did you get to know about Prof? (select all that apply)</p>
    <input type="checkbox">
    <label for="book">Book</label>
    <br>
    <input type="checkbox">
    <label for="student">Student</label><br>
    <input type="checkbox">
    <label for="conference">Conference</label><br>
    <input type="checkbox">
    <label for="recom">Recommended</label><br>
    <input type="checkbox">
    <label for="P.invite">Personal Invite</label><br>

</div>
<br>
<br>
<div class="D4">
    <label for="Purpose">Purpose</label>
    <textarea name="Purpose" id="Purpose">Purpose of Appointment</textarea>
    <br>
    <br>
    <br>
    <label for="comment">Comment</label>
    <textarea name="comment" id="comment">Leave a Comment</textarea>

</div>
<br>
<div class="D5">
    <button class="btn1" name="submitbtn" value="submit" >Submit</button>
    <button class="btn2" value="Clear" name="clearbtn" >Clear</button>
</div>
</fieldset>

    <footer>
        <p>&copy; 2025 Dr. Kofi Sarpong Adu-Manu</p>
    </footer>
</body>
</html>
